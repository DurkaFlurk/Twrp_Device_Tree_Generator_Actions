name: Generate


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  Generate:
    runs-on: ubuntu-latest

    steps: 
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: '3.9'
          architecture: 'x64'
      - run: python -m pip install twrpdtgen
      - uses: actions/checkout@v2    
      - name: Required package Install
        run: sudo apt-get install wget zip unzip p7zip p7zip-full p7zip-rar cpio liblz4-tool
      - name: Stock ROM Files Downalod
        run: wget https://dl.sam-fw. -O sam.zip
      - name: TWRP Device Tree Generate
        run: |
         unzip sam.zip
         7z e AP_*.tar.md5
         ls
         lz4 boot.img.lz4 boot.img
         lz4 recovery.img.lz4 recovery.img
         ls 
         
      - uses: actions/upload-artifact@v2
        with:
          name: Boot Image
          path: boot.img
      - uses: actions/upload-artifact@v2
        with:
          name: Recovery Image
          path: recovery.img
          

         
